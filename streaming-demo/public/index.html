<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobe Chat Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .message.assistant.streaming {
            border-left: 3px solid #007bff;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 0.5rem 1rem;
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #1976d2;
        }

        .error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }

        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
            animation: typing 1.4s infinite ease-in-out;
            margin-right: 4px;
        }

        .typing-indicator:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .usage-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #f8f9fa;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lobe Chat Streaming Demo</h1>
        <p>Minimal implementation of Lobe Chat's streaming functionality</p>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant">
                <div>Hello! I'm a streaming AI assistant. Ask me anything and watch the response stream in real-time!</div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        let isStreaming = false;
        let currentStreamingMessage = null;
        let abortController = null;

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}${isStreaming ? ' streaming' : ''}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addStatus(message, isError = false) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${isError ? 'error' : ''}`;
            statusDiv.textContent = message;
            messagesContainer.appendChild(statusDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return statusDiv;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';
            messageDiv.innerHTML = `
                <div>
                    <span class="typing-indicator"></span>
                    <span class="typing-indicator"></span>
                    <span class="typing-indicator"></span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Set streaming state
            isStreaming = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Streaming...';

            // Add typing indicator
            const typingIndicator = addTypingIndicator();

            // Create abort controller for cancellation
            abortController = new AbortController();

            try {
                // Get conversation history
                const messages = getConversationHistory();
                messages.push({ role: 'user', content: message });

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: 'gpt-4o-mini',
                        stream: true
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Remove typing indicator
                typingIndicator.remove();

                // Create streaming message container
                currentStreamingMessage = addMessage('', false, true);
                const contentDiv = currentStreamingMessage.querySelector('div');
                let fullContent = '';
                let usage = null;

                // Process Server-Sent Events
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                console.log('Starting to read SSE stream...');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('Stream reading completed');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    console.log('Raw chunk received:', JSON.stringify(chunk));
                    
                    buffer += chunk;
                    
                    // Process complete SSE messages (ending with \n\n)
                    let messageEnd;
                    while ((messageEnd = buffer.indexOf('\n\n')) !== -1) {
                        const message = buffer.substring(0, messageEnd);
                        buffer = buffer.substring(messageEnd + 2);
                        
                        console.log('Processing complete SSE message:', JSON.stringify(message));
                        
                        const lines = message.split('\n');
                        let eventType = '';
                        let eventData = '';
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('event: ')) {
                                eventType = trimmedLine.substring(7).trim();
                                console.log('Event type:', eventType);
                            } else if (trimmedLine.startsWith('data: ')) {
                                eventData = trimmedLine.substring(6);
                                console.log('Event data:', eventData);
                            }
                        }
                        
                        // Process the complete event
                        if (eventType && eventData) {
                            try {
                                const data = JSON.parse(eventData);
                                console.log('Parsed data for event', eventType, ':', data);
                                
                                switch (eventType) {
                                    case 'text':
                                        console.log('Adding text:', data, 'to fullContent:', fullContent);
                                        fullContent += data;
                                        contentDiv.textContent = fullContent;
                                        console.log('Updated content div to:', fullContent);
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                        break;
                                        
                                    case 'usage':
                                        usage = data;
                                        console.log('Set usage:', usage);
                                        break;
                                        
                                    case 'stop':
                                        console.log('Stream finished');
                                        break;
                                        
                                    case 'error':
                                        console.log('Error event:', data);
                                        addStatus(`Stream error: ${data.message}`, true);
                                        break;
                                        
                                    case 'tool_calls':
                                        console.log('Tool calls event:', data);
                                        addStatus('Tool calls received (not implemented in demo)');
                                        break;
                                        
                                    default:
                                        console.log('Unknown event:', eventType, data);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e, 'Event:', eventType, 'Data:', eventData);
                            }
                        } else if (eventType) {
                            // Handle events without data (like heartbeats)
                            console.log('Event without data:', eventType);
                        }
                    }
                }

                // Finalize message
                if (currentStreamingMessage) {
                    currentStreamingMessage.classList.remove('streaming');
                    
                    // Add usage info if available
                    if (usage) {
                        const usageDiv = document.createElement('div');
                        usageDiv.className = 'usage-info';
                        usageDiv.textContent = `Tokens: ${usage.prompt_tokens} + ${usage.completion_tokens} = ${usage.total_tokens}`;
                        currentStreamingMessage.appendChild(usageDiv);
                    }
                }

            } catch (error) {
                console.error('Streaming error:', error);
                
                // Remove typing indicator if it exists
                if (typingIndicator.parentNode) {
                    typingIndicator.remove();
                }
                
                if (error.name === 'AbortError') {
                    addStatus('Request cancelled', true);
                } else {
                    addStatus(`Error: ${error.message}`, true);
                }
            } finally {
                // Reset state
                isStreaming = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                currentStreamingMessage = null;
                abortController = null;
            }
        }

        function getConversationHistory() {
            const messages = [];
            const messageElements = document.querySelectorAll('.message:not(.streaming)');
            
            messageElements.forEach(element => {
                const isUser = element.classList.contains('user');
                const content = element.querySelector('div').textContent.trim();
                
                if (content) {
                    messages.push({
                        role: isUser ? 'user' : 'assistant',
                        content: content
                    });
                }
            });
            
            return messages;
        }

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
